name: Ansible lint
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install asdf
        uses: asdf-vm/actions/setup@v1

      - name: Run setup
        run: ./setup.sh

      - name: Lint
        run: >
          ansible-lint
          --nocolor
          --exclude .github
          --profile production
